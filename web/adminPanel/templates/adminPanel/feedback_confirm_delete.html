{% extends "adminPanel/base.html" %}
{% block content %}
<style>
    .admin-panel-body {
        background-image: url('/media/fon-admin-about.jpg');
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
    }
</style>
<div class="container vh-100 d-flex align-items-center">
    <div id="innerPage">
        <form method="post" class="form-contact">
            {% csrf_token %}
            <div class="row align-items-center justify-content-center">

                <div class="col-12 text-white px-5 pt-5">

                    <div class="lead text-center">
                        <h3>Удаление отзыва</h3>
                        <p class="text-center">Вы уверены что хотите удалить отзыв?</p>
                    </div>
                    <div class="row mt-2" style="border-bottom: 1px solid #45bdd9;">
                        <div class="col-12 fs-4">

                            <small>{{ feedback.text|slice:":40" }} ...</small>
                            <small class="text-warning"> - {{ feedback.name }}</small>


                        </div>
                    </div>
                
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end pt-5 pb-5">
                        <a href="{% url 'feedbacks' %}" class="btn btn-info">Отмена</a>
                        <input type="submit" class="btn btn-info" value="Удалить">
                    </div>

                </div>
            </div>
        </form>
    </div>
</div>


{% endblock content%}
