</style>

                    </div>

                            <small>'{{ deleted_user.username }}'</small>


                        </div>
                    </div> -->
                
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end pt-5 pb-5">
                        <a href="{% url 'settings-users' %}" class="btn btn-info">Отмена</a>
                        <input type="submit" class="btn btn-info" value="Удалить">
                    </div>

                </div>
            </div>
        </form>
    </div>
</div>
