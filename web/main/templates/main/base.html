    <!-- Ваши скрипты -->
    <script>
        // Настройка слайдера
    $(document).ready(function(){
      $('#feedbackModal').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget); // Кнопка, которая активировала модальное окно
            var text = button.data('text'); // Извлечение информации из атрибутов data-*
            var name = button.data('name');

            var modal = $(this);
            modal.find('.modal-title').text('Отзыв от ' + name);
            modal.find('.modal-body #feedbackModalText').text(text);
            modal.find('.modal-body #feedbackModalName').text(name);
        });
    $('.feedbacks-slider').slick({
        dots: true,
        infinite: true,
        speed: 500,
        slidesToShow: 3,
        slidesToScroll: 1,
        autoplay: true,
        autoplaySpeed: 3000,
        responsive: [
            {
                breakpoint: 1024,
                settings: {
                    slidesToShow: 2,
                    slidesToScroll: 1,
                    infinite: true,
                    dots: true
                }
            },
            {
                breakpoint: 600,
                settings: {
                    slidesToShow: 1,
                    slidesToScroll: 1
                }
            }
        ]
    });
});
    </script>
