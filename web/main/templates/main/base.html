{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="{% static 'css/main/bootstrap.min.css'%}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="{% static 'css/main/unicons.css'%}">

  <!-- MAIN STYLE -->
  <link rel="stylesheet" href="{% static 'css/main/tooplate-style.css'%}">

  <!-- Слайдер Slick встроенная библиотека CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>

  <!-- Слайдер Slick-theme встроенная тема CSS -->
  <!-- <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/> -->
  
  <!-- Cлайдер Slick мои настроийки CSS -->
  <link rel="stylesheet" href="{% static 'css/main/feedbacks-slider.css'%}">

  <title>{{title}}</title>
</head>
<body>
    {% include 'main/includes/nav.html' %}
    {% block content %}
    {% endblock content %}

    <!-- jQuery для слайдера Slick -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Slick JS библиотека -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
 
    <!-- Ваши скрипты -->
    <script src="{% static 'js/main/bootstrap.min.js'%}"></script>
    <script src="{% static 'js/main/Headroom.js'%}"></script>
    <script src="{% static 'js/main/jQuery.headroom.js'%}"></script>
  
    <script src="{% static 'js/main/smoothscroll.js'%}"></script>
    <script src="{% static 'js/main/custom.js'%}"></script>
    <script src="{% static 'js/main/imasked.min.js'%}"></script>

    <!-- Слайдер Slick настройки JS -->
    <script src="{% static 'js/main/feedbacks-slider.js'%}"></script>
</body>

</html>
