<section class="feedbacks full-screen d-lg-flex justify-content-center align-items-center" id="feedbacks">
    <div class="container">


        <div class="row">
            <h1 class="services block title animated animated-text">
                <h2 class="mr-2"><span class="feedbacks title">Отзывы</span></h2>
                
                <!-- <h2 class="mr-2"><span class="services white">Услуги</span></span></h2> -->
                <!-- <br> -->
                <!-- <span class="mr-2" style="font-size: 3vw;">я могу помочь</span> -->
            </h1>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-12 d-flex align-items-center pt-3">
                <div class="feedbacks about-text">
                    <ol>
                        {%for feedback in feedbacks%}
                        <li class="mb-4">
                            <p class="feedbacks text">{{feedback.text}}</p>
                            <small class="feedbacks lightgray">Имя:</small><span class="feedbacks blue px-3">{{feedback.name}}</span>
                        </li>
                        {% endfor %}
                    </ol>
                </div>
            </div>
        </div>
        </div>
    </div>
</section>
