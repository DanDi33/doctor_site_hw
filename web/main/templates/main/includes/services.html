<section class="services full-screen d-lg-flex justify-content-center align-items-center" id="services">
    <div class="container">


        <div class="row">
            <div class="col-12">
                <h1 class="services block title animated animated-text">
                    Услуги
                </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-12 d-flex align-items-center py-5">
                <div class="services about-text">
                    <hr class="m-0">
                    {%for service in services %}
                    <details class="py-2">
                        <summary class="d-flex align-items-center">
                            <h3 class="services title  align-items-center py-3">{{service.title}}</h3>
                        </summary>
                        {% if service.img %}

                        <img src="{{service.img.url}}" class="img-fluid pb-3" alt="svg image">

                        {% endif %}
                        <p class="services desc">{{service.desc}}</p>
                        <p><span class="services price">Стоимость: </span><span> {{service.price}}</span></p>
                    </details>

                    {% endfor %}

                </div>
            </div>
        </div>
    </div>
</section>
