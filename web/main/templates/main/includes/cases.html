<section class="cases full-screen d-lg-flex justify-content-center align-items-center" id="cases">
    <div class="container">


        <div class="row">
            <h1 class="animated animated-text text-light">
                <span class="mr-2" style="font-size: 3vw;">С какими проблемами</span><br>
                <span class="mr-2" style="font-size: 3vw;">я могу помочь</span>
            </h1>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-12 d-flex align-items-center">
                <div class="cases about-text">
                    <ol>
                        {%for case in cases%}
                        <li>
                            <p>{{case.post}}</p>
                        </li>
                        {% endfor %}
                    </ol>
                </div>
            </div>
        </div>
    </div>
</section>
